<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sudoku</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">

</head>

<body>

    <div class="container-fluid text-center">
        </br>
        <h1>Sudoku</h1>

        <form action="{% url 'check_puzzle' %}" method="post" id="sudokuform">
            {% csrf_token %}

            <table id="grid">
                {% if sudoku_puzzle %}
                {% for row in sudoku_puzzle %}
                <tr>
                    {% for item in row %}
                    {% for id, val in item.items %}
                    {% if val > 0 %}
                    <td><input name="{{id}}" type="text" value="{{val}}" disabled></td>
                    {% else %}
                    <td><input name="{{id}}" type="text" maxlength="1" required></td>
                    {% endif %}
                    {% endfor %}
                    {% endfor %}
                </tr>
                {% endfor %}
                {% else %}
                <p>No puzzle available.</p>
                {% endif %}
            </table>
            </br>
            <button form="sudokuform" type="submit" value='puzzle_to_check'>Check Puzzle</button>
        </form>
    </div>
</body>

</html>
